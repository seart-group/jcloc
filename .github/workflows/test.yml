name: Test Library on all Platforms with Maven
on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: Test on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: MacOS
          - os: windows-latest
            name: Windows
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
          cache: maven
          gpg-private-key: ${{ secrets.GPG_PRIVATEKEY }}
      - name: Run Tests
        run: mvn --batch-mode --update-snapshots verify
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
